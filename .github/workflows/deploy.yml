name: Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '5 21 * * *' # Daily 03:05 BD time (21:05 UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Show versions"
        run: |
          node -v
          npm -v

      - name: "Install dependencies"
        run: npm install

      - name: "List installed packages"
        run: npm ls --depth=0 || true

      - name: "Show config.json"
        run: |
          echo "--- config.json ---"
          cat config.json

      - name: "Fetch deals from Google Sheets (non-blocking)"
        run: node scripts/fetch_deals.js
        continue-on-error: true

      - name: "List data files"
        run: |
          echo "--- src/_data ---"
          ls -la src/_data || true
          echo "--- deals.json (first 80 lines) ---"
          head -n 80 src/_data/deals.json || true

      - name: "Build Eleventy"
        run: npx @11ty/eleventy

      - name: "Disable Jekyll"
        run: mkdir -p _site && touch _site/.nojekyll

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
