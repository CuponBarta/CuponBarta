name: Build and Deploy Pages

on:
  workflow_dispatch:
  schedule:
    # Run daily at 03:05 BD time (21:05 UTC)
    - cron: '5 21 * * *'

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm (speed up installs)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Fetch deals from Google Sheets
        run: node scripts/fetch_deals.js

      - name: Build Eleventy
        run: npx @11ty/eleventy

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Prepare failure note
        if: failure()
        run: |
          echo "# Pages build failed" > failure.md
          echo "" >> failure.md
          echo "Run logs: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> failure.md

      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ğŸš¨ Pages build failed"
          content-filepath: failure.md
          labels: |
            bug
            automation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
